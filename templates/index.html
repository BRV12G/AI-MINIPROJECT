<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Face Analyzer</title>
  <script defer src="/static/script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-100 to-blue-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-xl bg-white shadow-2xl rounded-xl p-8">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">ðŸ§  Scan. Ask. Understand.

    </h1>
    
    <form id="analyzeForm" class="space-y-4">
      <label class="block">
        <span class="text-gray-700 font-semibold">Upload an image</span>
        <input type="file" name="image" accept="image/*" required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
      </label>

      <label class="block">
        <span class="text-gray-700 font-semibold">Your Question</span>
        <textarea name="query" rows="3" placeholder="Is there something wrong with my face?" required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"></textarea>
      </label>

      <button type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg w-full shadow-md transition">
        Analyze
      </button>
    </form>

    <div id="result" class="mt-6 p-4 border-l-4 border-green-500 bg-green-50 text-green-900 rounded-md whitespace-pre-wrap hidden">
      <!-- Result appears here -->
    </div>
  </div>
</body>
</html>
